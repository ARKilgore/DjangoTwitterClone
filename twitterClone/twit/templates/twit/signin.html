<html>
<head>
        <title>(not)Twitter</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'/>
        <style>
        
        .title-style{
                color: white;
                font-family: 'Pacifico', cursive;
        }
        .btn{
                font-family: 'Pacifico', cursive;
        }
        
        </style>
</head>

<body>
<!--HEADER-->
        
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class = "container">
                        <div class = ".navbar-header">
                                <a class="navbar-brand title-style"href="https://github.com/ARKilgore/DjangoTwitterClone">notTwitter</a>
                        </div>

                                <div class = "navbar-header navbar-right">
                                        
					</div>
                        </div>
                </div>
        </nav>
<!--END HEADER-->

        <div class="content container" style="margin-top:50px" >
                <div class="col-md-2"></div>
                <div class="col-md-8"style="text-align:center">
                        <h1>Welcome to notTwitter</h1>
                    <br>
                             <h3>Login to notTwitter</h3>

                                    <form class="form-horizontal" name="login-Form" role="form" method="post">
                                    {% csrf_token %}
                                    {% for field in form %}
                                    <div class="form-group">
                                    <table>
                                    <label for="{{ field.id_for_label }}" class="col-sm-3 text-right control-lable">{{ field.label_tag }}</label>
                                    <tr>
                                    <td>{{ field }}</td>
                                    </tr>
                                    {% endfor %}
                                    </table>  
                                        <br>
                                    <button class="btn btn-primary" type="submit">Login</button>

                                        <input name="user_name" class="form-control" type="text" placeholder="Username" ></input>
                                        <input type="submit" value="Login" class="btn btn-primary" style="margin-top:10px">
                                </form>-->
                                        <br>

                                        <br>
                <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up for notTwitter!</a>
                </div>
                <div class="col-md-2"></div>
                </div>
                <br>
</body>
</html>
