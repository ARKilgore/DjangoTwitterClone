<html>
<head>
        <title>(not)Twitter Login</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'/>
        <style>
        
        .title-style{
                color: white;
                font-family: 'Pacifico', cursive;
        }
        .btn{
                font-family: 'Pacifico', cursive;
        }
        
        </style>
</head>

<body>
<!--HEADER-->
        
         <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="background-color:4C1A1A">
                <div class = "container">
                        <div class = ".navbar-header">
                                <a class="navbar-brand title-style"href="https://github.com/ARKilgore/DjangoTwitterClone" style="color:white">notTwitter</a>
                        </div>
                </div>
        </nav>
<!--END HEADER-->

        <div class="content container" style="margin-top:50px" >
                <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8"style="text-align:center">
                                <div class="page-header">
                                        <h1 style="font-family:'Pacifico',cursive;">Login to notTwitter</h1>
                                </div>
                        </div>
                                     
                        <div class="col-md-2"></div>
                </div>
                <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                                            <br>
                                            <br>
                                             {% if errors %}
                                                {{ errors }}
                                             {% else %}
                                                <br>
                                            {% endif %}
                                            <form action="{% url 'authorize'  %}" method="POST">
                                               {% csrf_token %}
                                                <label for="user_name_field">Username</label>
                                                <input name="user_name" id="user_name_field" class="form-control" type="text" placeholder="Enter username" ></input>
                                                <label for="password_field" style="margin-top:10px">Password</label>
                                                <input name="password" id="password_field" class="form-control" type="password" placeholder="Enter password"></input>
                                                <div style="text-align:center"><input type="submit" value="Login" class="btn btn-primary" style="margin-top:10px">
                                            </form>
                                                <br>
                                                <br>
                        <a href="{% url 'register' %}" class="btn btn-default">Sign Up for notTwitter!</a>
                        </div>
                        <div class="col-md-2"></div>
                </div>
        </div>
                <br>
</body>
</html>
