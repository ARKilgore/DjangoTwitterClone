<html>
<head>
        <title>(not)Twitter</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'/>
        <style>
        
        .title-style{
                color: white;
                font-family: 'Pacifico', cursive;
        }
        .btn{
                font-family: 'Pacifico', cursive;
        }
        
        </style>
</head>

<body>
<!-- <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> -->
<!--HEADER-->
        
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="background-color:4C1A1A">
                <div class = "container">
                        <div class = "navbar-header">
                                <a class="navbar-brand title-style"href="https://github.com/ARKilgore/DjangoTwitterClone" style="color:white">notTwitter</a>
                        </div>
                </div>
        </nav>
<!--END HEADER-->

        <div class="content container" style="margin-top:50px" >
                <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8"style="text-align:center">
                                <div class="page-header">
                                        <h1 style="font-family: 'Pacifico', cursive;">Home</h1>
                                </div>
                            <br>
                                        <form action="{% url 'tweet'  %}" method="POST">
                                               {% csrf_token %}
                                                <input name="twit_text" class="form-control" type="text" placeholder="tweet" ></input>
                                                <input name="twit_name" class="form-control" type="hidden" value={{user}}></input>
                                                <Button type="submit" id="scrollButton"  class="btn btn-default" style="margin-top:10px"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></Button>
                                        </form>
                                <!--<button class="btn btn-primary"><a style="color:white" href="http://dutch.mathcs.emory.edu/~mhahn7/status.html">Tweet!</a></button>-->
                        </div>
                </div>
                        {% if twit_list %}
                        {% for twit in twit_list %}
                        <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-8"style="text-align:center">
                                        <div class="well well-lg" style="background-color:B5DAFF">
                                                <h3>
                                                        <strong class="pull-left">
                                                                {{ twit.text }}
                                                        </strong>
                                                        <br>
                                                        <em class="pull-right" style="font-family: 'Pacifico', cursive;">--{{ twit.name }}</em>
                                                        <br>
                                                </h3>
                                        </div>
                                        <br>
                                </div>
                        </div>
                                {% endfor %}
                        </ul>
                        {% else %}
                        <h1>There are no tweets!</h1>
                        {% endif %}
                </div>
        </div>
        <div class = "content container" style="text-align:center">
                <div style="margin-bottom:45px">
                        <a href="{% url 'leave' %}" class="btn btn-default btn-lg" style="font-family: 'Pacifico', cursive;" >Logout</a>
                </div>
        </div>
</body>
</html>
